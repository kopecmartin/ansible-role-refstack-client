---
- name: Install git
  become: yes
  package:
    name: 'git'

- name: Create python-tempestconf venv with latest pip, setuptools and pbr
  pip:
      virtualenv: "{{ tempestconf_venv }}"
      name: "{{ item }}"
      state: latest
  with_items:
      - pip
      - setuptools
      - pbr

- name: Clone refstack-client
  git:
    repo: 'https://github.com/openstack/refstack-client.git'
    dest: "{{ refstack_client_source }}"

- name: Clone python-tempestconf
  git:
    repo: 'https://github.com/openstack/python-tempestconf.git'
    dest: "{{ tempestconf_source }}"

- name: Install refstack-client
  command: ./setup_env
  args:
    chdir: "{{ refstack_client_source }}"

- name: Install python-tempestconf
  pip:
    name: "."
    virtualenv: "{{ tempestconf_venv }}"
    chdir: "{{ tempestconf_source }}"
  when: tempest_config_path is not defined

- name: Generate tempest configuration file
  shell: |
    set -ex
    export PATH=$PATH:/usr/local/sbin:/usr/sbin
    source {{ source_credentials }}
    source {{ tempestconf_venv }}/bin/activate
    printenv
    discover-tempest-config \
          --debug \
          -v \
          --create \
          identity.uri $OS_AUTH_URL \
          identity.admin_password $OS_PASSWORD \
          validation.run_validation true \
          compute.allow_tenant_isolation true \
          compute-feature-enabled.resize true \
          image.http_image {{ url_cirros_image }}
  args:
    chdir: "{{ tempestconf_source }}"
    executable: /bin/bash
  when: tempest_config_path is not defined

- name: Set path to newly generated tempest.conf
  set_fact:
    path_to_tempest_config: {{ tempestconf_source }}/etc/tempest.conf
  when: tempest_config_path is not defined

- name: Set path to provided tempest.conf
  set_fact:
    path_to_tempest_config: {{ path_to_tempest_config }}
  when: path_to_tempest_config is defined

- name: Validate setup
  shell: |
    set -ex
    source .venv/bin/activate
    refstack-client test -c {{ path_to_tempest_config }} -v -- --regex tempest.api.identity.v3.test_tokens.TokensV3Test.test_create_token
  args:
    chdir: "{{ refstack_client_source }}"
    executable: /bin/bash

- name: Generate test script
  template:
    src: generate-test-script.sh.j2
    dest: "{{ refstack_client_source }}/generate-test-script.sh"
    mode: 0744

- name: Run tests
  shell: |
    ./generate-test-script.sh
  args:
    chdir: "{{ refstack_client_source }}"
    executable: /bin/bash

